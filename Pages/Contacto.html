    <div class="card mb-3 w-100 pd-dos-cero b-none bg-transparent py-3">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card-body">
                    <h1 class="card-title">Contacto</h1>

                    <form class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control input-contacto" placeholder="Nombre"
                                aria-label="Nombre">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control input-contacto" placeholder="Apellido"
                                aria-label="Apellido">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control input-contacto"
                                placeholder="Correo electronico" aria-label="Correo electronico">
                        </div>
                        <div class="col-12">
                            <input type="tel" class="form-control input-contacto" placeholder="Telefono"
                                aria-label="Telefono">
                        </div>
                        <div class="col-12">
                            <select class="form-select input-contacto" aria-label="Default select example">
                                <option selected>¿ Que desea comunicarnos ?</option>
                                <option value="1">Sugerencia</option>
                                <option value="2">Reclamo</option>
                                <option value="3">Ayuda</option>
                                <option value="4">Otros</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlTextarea1"
                                class="form-label parrafo">Observaciones</label>
                            <textarea class="form-control input-contacto" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label parrafo" for="gridCheck">
                                    Deseo que se me comunique por correo electronico.
                                </label>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-evenly">
                            <button type="submit" class="boton-limpiar">Limpiar</button>
                            <button type="submit" class="boton-enviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53391.368068951204!2d-60.36333345914501!3d-33.24133810585376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b76c4760812d55%3A0xbb412b3c67ec6e48!2sVilla%20Constituci%C3%B3n%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1655766440416!5m2!1ses!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </iframe>
                <p><i class="fa-solid fa-location-dot me-2"></i> Santa Fe, Argentina</p>
                <p><i class="fa-solid fa-phone me-2"></i> 3400669233</p>
                <p><i class="fa-solid fa-envelope me-2"></i> distribuidora@estepan.com</p>
            </div>
